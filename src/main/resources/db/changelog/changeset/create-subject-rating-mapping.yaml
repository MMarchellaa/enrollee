databaseChangeLog:
  - changeSet:
      id: create-timetable
      author: Mark
      changes:
        - createTable:
            tableName: subject_rating_mapping
            columns:
              - column:
                  name: enrollee_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: enrollee_id
                    references: enrollee(id)
              - column:
                  name: testing_results
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: subject_name
                  type: varchar(255)
                  constraints:
                    nullable: false
